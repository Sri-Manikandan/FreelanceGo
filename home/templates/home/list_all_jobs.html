{% extends 'home/main.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">All Jobs</h1>
        </div>
    </div>
    <div class="row">
        {% for job in jobs %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card mb-4">
                <img src="{{ job.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ job.title }}</h5>
                    <p class="card-text">{{ job.abstract }}</p>
                    <a href="{% url 'job_detail' job_id=job.id %}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
