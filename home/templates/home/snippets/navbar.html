{% load static %}
<!-- Header -->
<div class="d-flex flex-column flex-lg-row px-md-4 navbar sticky-top" style="background-color: #000; transition: 1.0s">
    <!-- MEDIUM+ SCREENS -->
    <div class="d-none d-md-flex flex-row my-auto flex-grow-1 align-items-center " style="background-color: #000; transition: 1.0s">
        <h5 class="mt-1 mr-3 font-weight-normal justify-content-start p-2">
            <a class="text-white" style="text-decoration: none;font-weight: 400;font-size: 22px;" href="{% url 'home' %}">FreelanceGo</a>
            <a class="text-white" style="text-decoration: none;font-weight: 325;margin-left: 5px;" href="{% url 'home' %}">Home</a>
        </h5>
        <div class="d-flex flex-row-reverse flex-grow-1">
            <nav class="">
                {% if request.user.is_authenticated %}
                <div class="dropdown dropleft show">
                    <div class="d-flex flex-row">
                        <div class="btn-group dropleft">
                            <img class="account-image rounded-circle m-auto d-block dropdown-toggle" id="id_profile_links" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="{{profile_image}}" alt="Logo" width="40" height="40">
                            <div class="dropdown-menu" aria-labelledby="id_profile_links">
                                <a class="dropdown-item" href="{% url 'account:view' user_id=request.user.id %}">Account</a>
                                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="d-flex flex-row">
                    <div class="btn-group dropleft">
                        <img class="account-image rounded-circle m-auto d-block dropdown-toggle" id="id_profile_links" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="{% static 'default/profile_image.png' %}" alt="Logo" width="40" height="40">
                        <div class="dropdown-menu" aria-labelledby="id_profile_links">
                            <a class="dropdown-item" href="{% url 'login' %}">Login</a>
                            <a class="dropdown-item" href="{% url 'register' %}">Register</a>
                        </div>
                    </div>
                </div>
                {% endif %}
            </nav>
        </div>
    </div>
    <!-- END MEDIUM+ SCREENS -->
    <!-- SMALL SCREENS -->
    <div class="d-flex d-md-none flex-row my-auto align-items-center" style="background-color: #000; transition: 1.0s">
        <h5 class="mt-3 mr-3 font-weight-normal justify-content-start p-2">
            <a class="text-white" style="text-decoration: none;font-weight: 325;margin-left: 5px;" href="#">FreelanceGo</a>
        </h5>
        <div class="d-flex flex-row-reverse flex-grow-1">
            <nav class="">
                {% if request.user.is_authenticated %}
                <div class="dropdown dropleft p-2 mt-2">
                    <div class="d-flex flex-row">
                        <div class="btn-group dropleft">
                            <img class="account-image rounded-circle m-auto d-block dropdown-toggle" id="id_profile_links" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="{{profile_image}}" alt="Logo" width="35" height="35">
                            <div class="dropdown-menu" aria-labelledby="id_profile_links">
                                <a class="dropdown-item" href="{% url 'account:view' user_id=request.user.id %}">Account</a>
                                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="d-flex flex-row">
                    <div class="btn-group dropleft">
                        <img class="account-image rounded-circle m-auto d-block dropdown-toggle" id="id_profile_links" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="{% static 'default/profile_image.png' %}" alt="Logo" width="35" height="35">
                        <div class="dropdown-menu" aria-labelledby="id_profile_links">
                            <a class="dropdown-item" href="{% url 'login' %}">Login</a>
                            <a class="dropdown-item" href="{% url 'register' %}">Register</a>
                        </div>
                    </div>
                </div>
                {% endif %}
            </nav>
        </div>
    </div>
    <!-- END SMALL SCREENS -->
</div>
